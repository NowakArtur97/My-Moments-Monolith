spring:
  #
  # JDBC properties
  #
  r2dbc:
    pool:
      initial-size: 100
      max-idle-time: 30m
      max-size: 500
      validation-query: SELECT 1
    url: r2dbc:pool:mysql://myapp-mysql:3306/my-moments?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Europe/Warsaw
    username: my-moments-user
    password: my-moments-password123
  #
  # JPA / HIBERNATE
  #
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: true
  #
  # Flyway
  #
  flyway:
    enabled: true
    url: jdbc:mysql://192.168.99.100:3306/my-moments?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Europe/Warsaw
    user: ${spring.r2dbc.username}
    password: ${spring.r2dbc.password}
    schemas: my_moments_schemas
    validate-on-migrate: true
    table: my_moments_schema_version
    locations: classpath:db/migration
